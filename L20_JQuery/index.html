<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="game_block">
            <div class="game_info">
                <div class="timer_block">
                    <span class="time_name">TIME</span>
                    <div class="timer_inside">
                        <img src="img/time.svg" alt="">
                        <span class="timer">00:00</span>
                    </div>
                </div>
                <div class="steps">
                    <span class="steps_name">STEPS</span>
                    <div class="steps_inside">
                        <img src="img/steps.svg" alt="">
                        <span class="steps_counter">0</span>
                    </div>
                </div>
            </div>
            <div id="blocks">
            </div>
            <div class="buttons">
                <button class="new_game">
                    NEW GAME
                </button>
                <button class="win">
                    WIN
                </button>
            </div>
        </div>
    </div>
    <script src='js/jquery-3.2.1.min.js'></script>
    <script src='js/index.js'></script>
</body>

</html>
